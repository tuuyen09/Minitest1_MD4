<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Delete post</h3>
<p >
    <a th:href="@{/post}">Back</a>
</p>
<div id="form">
    <form th:action="@{/post/delete}" th:object="${post}"
          method="POST" >
        <table>
            <tr>
                <td>Id</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" th:field="*{content}"/></td>
            </tr>
            <tr>
                <td>Create date</td>
                <td><input type="text" th:field="*{created_date}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Delete"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
